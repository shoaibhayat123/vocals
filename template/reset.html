<!DOCTYPE html>

    <title>Vocals</title>

                                                            <tr>

                                                                            <tr>
                                                                                <td

                                                                                        token into your reset password

                                                                                            style="color: #b81f24; text-decoration: none"
                                                                                            href="{{url}}"
                                                                                            target="_blank">{{url}}</a>

                                                                                        style=" width: 240px; background: #b81f24;  color: #fff; text-decoration: none;  display: inline-block;   padding: 12px;  text-align: center;  border-radius: 3px;">
                                                                                        Reset Password

                                                                            <tr>

                                Copyright Â© 2021 <a style="color: #b81f24; text-decoration: none"
