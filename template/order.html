<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Swinging H Customs</title>
    <style>
        a:hover {
            color: #630404;
        }

        .btn-link:hover {
            background-color: #630404;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0"
        style="background: linear-gradient(-180deg, #f9f9f9 35%, transparent 35%); background-color: #ffffff; padding-top: 20px;">
        <tr>
            <td align="center">
                <div style="width: 100%; max-width: 650px; margin: 0 auto;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0"
                        style="width: 100%; max-width: 650px; margin: 0 auto;">
                        <tbody>
                            <tr>
                                <td>
                                    <table width="100%" bgcolor="#ffffff" cellpadding="0" cellspacing="0" border="0"
                                        style="width: 100%; max-width: 620px; margin: 0 auto; background: #ffffff;">
                                        <tbody>
                                            <tr>
                                                <td style="background-color: #b81f24;">
                                                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                                        <tbody>
                                                            <tr>
                                                                <td style="text-align: center;">
                                                                    <a href="https://swinginghcustoms.com/"
                                                                        target="_blank" style="display: inline-block;">
                                                                        <img src="{{logoUrl}}"
                                                                            alt="Swinging H Customs" />
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="background-color: #f9f9f9; color: #000000;" height="150">
                                                    <!-- <div style="color: #f9f9f9; font-size: 30px; text-align: center; font-family: Verdana, sans-serif; font-weight: bold; margin-bottom: 20px;">{{heading}}</div> -->
                                                    <div
                                                        style="color: #000000; font-size: 20px; font-family: Verdana, sans-serif; text-align: center;">
                                                        {{title}}
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <table width="100%" cellpadding="0" cellspacing="0" border="0"
                                                        style="background-color: #ffffff; border: 4px solid #f9f9f9;">
                                                        <tbody>
                                                            <tr>
                                                                <td width="600"
                                                                    style="padding-top: 70px; padding-bottom: 40px; padding-left: 70px; padding-right: 70px;">
                                                                    <table width="100%" cellpadding="0" cellspacing="0"
                                                                        border="0">
                                                                        <tbody>
                                                                            <tr>
                                                                                <td
                                                                                    style="font-family: Verdana, sans-serif; color: #000000; text-align: left; padding-bottom: 15px;">
                                                                                    <p>{{message}}</p>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td
                                                                                    style="font-family: Verdana, sans-serif; color: #000000; text-align: left; padding-bottom: 15px;">
                                                                                    <p>Payor Email: {{payorEmail}}</p>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td
                                                                                    style="font-family: Verdana, sans-serif; color: #000000; text-align: left; padding-bottom: 15px;">
                                                                                    <p>Amount: {{amount}}</p>
                                                                                </td>
                                                                            </tr>
                                                                            <tr>
                                                                                <td height="20"></td>
                                                                            </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="width: 100%; max-width: 620px; margin: 0 auto;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="">
                        <tr>
                            <td
                                style="font-family: Verdana, sans-serif; font-weight: normal; font-size: 14px; line-height: 24px; color: #3e3e3e; text-align: left; padding-bottom: 30px; padding-top: 15px;">
                                Copyright Â© 2021 <a style="color: #b81f24; text-decoration: none"
                                    href="https://swinginghcustoms.com/" target="_blank"
                                    style="text-decoration: none; color: #1a1f8e;">Swinging H Customs </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
